<!-- Integration Calculator (patched with special-cases + interactive examples menu) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integration Calculator</title>

  <!-- Fonts and libraries -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/mathlive/dist/mathlive.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/all.min.js"></script>

  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --white: #fff;
      --shadow: rgba(0,0,0,0.1);
      --primary: #4caf50;
      --primary-hover: #45a049;
      --blue: #2196f3;
      --blue-hover: #1976d2;
      --red: #f44336;
      --red-hover: #d32f2f;
      --gray: #e0e0e0;
      --gray-hover: #d5d5d5;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }
    .container {
      max-width: 600px;
      background: var(--white);
      padding: 20px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    math-field {
      width: 100%;
      font-size: 1.2em;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-height: 50px;
    }
    button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #calcBtn {
      background-color: var(--primary);
      color: white;
      flex: 1 1 48%;
    }
    #copyBtn {
      background-color: var(--blue);
      color: white;
      flex: 1 1 48%;
    }
    #clearBtn {
      background-color: var(--red);
      color: white;
      width: 100%;
    }
    #calcBtn:hover { background-color: var(--primary-hover); }
    #copyBtn:hover { background-color: var(--blue-hover); }
    #clearBtn:hover { background-color: var(--red-hover); }

    /* Examples dropdown */
    .examples-menu-wrap {
      position: relative;
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
    }
    #examplesToggle {
      background: var(--gray);
      width: 100%;
    }
    #examplesToggle:hover {
      background: var(--gray-hover);
    }
    .menu {
      position: absolute;
      top: 110%;
      left: 0;
      width: 100%;
      background: var(--white);
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 6px 16px var(--shadow);
      padding: 8px 0;
      display: none;
      z-index: 10;
      max-height: 320px;
      overflow: auto;
    }
    .menu.open { display: block; }
    .menu-section {
      padding: 8px 12px 4px;
      font-weight: 600;
      font-size: 0.9em;
      color: #666;
    }
    .menu-item {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      background: transparent;
      font-size: 0.95em;
      border-radius: 0;
      border-top: 1px solid #f3f3f3;
    }
    .menu-item:hover {
      background: #f6f6f6;
    }
    .kbd {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0 4px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85em;
      margin-left: 6px;
    }

    #output {
      margin-top: 16px;
      min-height: 2em;
      font-size: 1.2em;
      text-align: center;
    }
    #error {
      color: #d33;
      font-weight: 600;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Integration Calculator</h1>

    <div class="input-group">
      <math-field id="functionInput" virtual-keyboard-mode="manual" placeholder=" Type your function here (e.g. x^2 + sin(x)) "></math-field>
      <button id="calcBtn">Calculate</button>
      <button id="copyBtn">Copy Result</button>
      <button id="clearBtn">Clear All</button>
    </div>

    <!-- Interactive examples dropdown -->
    <div class="examples-menu-wrap">
      <button id="examplesToggle" aria-haspopup="true" aria-expanded="false">
        Examples ▾ <span class="kbd">Enter</span> to apply
      </button>
      <div id="examplesMenu" class="menu" role="menu" aria-label="Examples">
        <div class="menu-section">Basic</div>
        <button class="menu-item" data-func="x^2">x^2</button>
        <button class="menu-item" data-func="sin(x)">sin(x)</button>
        <button class="menu-item" data-func="cos(x)">cos(x)</button>
        <button class="menu-item" data-func="tan(x)">tan(x)</button>
        <button class="menu-item" data-func="sqrt(x)">√x</button>
        <button class="menu-item" data-func="ln(x)">ln(x)</button>
        <button class="menu-item" data-func="e^x">e^x</button>

        <div class="menu-section">By-Parts Classics</div>
        <button class="menu-item" data-func="ln(2x+3)">ln(2x + 3)</button>
        <button class="menu-item" data-func="ln(1 + x^2)">ln(1 + x^2)</button>
        <button class="menu-item" data-func="ln(x^2 + 5)">ln(x^2 + 5)</button>
        <button class="menu-item" data-func="arctan(x)">arctan(x)</button>
        <button class="menu-item" data-func="arcsin(x)">arcsin(x)</button>
        <button class="menu-item" data-func="arccos(x)">arccos(x)</button>
      </div>
    </div>

    <div id="output"></div>
    <div id="error"></div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const funcInput   = document.getElementById('functionInput');
  const calcBtn     = document.getElementById('calcBtn');
  const copyBtn     = document.getElementById('copyBtn');
  const clearBtn    = document.getElementById('clearBtn');
  const resultDiv   = document.getElementById('output');
  const errorDiv    = document.getElementById('error');

  // Dropdown elements
  const exToggle = document.getElementById('examplesToggle');
  const exMenu   = document.getElementById('examplesMenu');

  // Toggle dropdown
  exToggle.addEventListener('click', () => {
    const isOpen = exMenu.classList.toggle('open');
    exToggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
  });
  // Close on outside click
  document.addEventListener('click', (e) => {
    if (!exMenu.contains(e.target) && e.target !== exToggle) {
      exMenu.classList.remove('open');
      exToggle.setAttribute('aria-expanded', 'false');
    }
  });

  // Select example
  exMenu.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('click', () => {
      funcInput.value = item.getAttribute('data-func');
      clearResult();
      exMenu.classList.remove('open');
      exToggle.setAttribute('aria-expanded', 'false');
      // Focus the Calculate button for quick Enter
      calcBtn.focus();
    });
  });

  // Calculate
  calcBtn.addEventListener('click', () => {
    clearResult();
    const latexInput = funcInput.value;
    if (!latexInput.trim()) {
      showError('Please enter a function to integrate.');
      return;
    }

    try {
      let fStr = latexInput
                  .replace(/\\sin/g, "sin")
                  .replace(/\\cos/g, "cos")
                  .replace(/\\tan/g, "tan")
                  .replace(/\\arctan/g, "atan")
                  .replace(/\\arcsin/g, "asin")
                  .replace(/\\arccos/g, "acos")
                  .replace(/\\ln/g, "log")
                  .replace(/\\sqrt\{([^}]*)\}/g, "($1)^(1/2)")
                  .replace(/\\left\(/g, "(")
                  .replace(/\\right\)/g, ")")
                  .replace(/\\pi/g, "PI")
                  .replace(/\\mathrm\{([^}]*)\}/g, "$1");

      // Perform indefinite integration
      const indef = nerdamer("integrate(" + fStr + ", x)");
      let resultLatex = indef.toTeX();

      // --- Simple pattern normalization for checks ---
      const norm = fStr.replace(/\s+/g, '').toLowerCase();

      // Helper to build pretty pieces
      const ln = s => `\\ln\\left(${s}\\right)`;
      const atan = s => `\\arctan\\left(${s}\\right)`;

      // ------------- SPECIAL-CASES (by-parts classics) -------------
      // 1) ∫ ln(x) dx
      if (norm === 'log(x)' || norm === 'ln(x)') {
        resultLatex = 'x\\ln(x) - x';
      }
      // 2) ∫ ln(a x + b) dx  where a,b are numbers (a ≠ 0)
      else {
        const mLin = norm.match(/^log\(\s*([+-]?\d*\.?\d+)\*?x(?:\s*([+-]\s*\d*\.?\d+))?\s*\)$/);
        if (mLin) {
          const a = parseFloat(mLin[1]);
          const b = mLin[2] ? parseFloat(mLin[2].replace(/\s+/g,'')) : 0;
          if (!Number.isNaN(a) && a !== 0 && !Number.isNaN(b)) {
            const axb = `${a}x${b>=0?'+':''}${b}`;
            resultLatex = `\\frac{(${axb})${ln(axb)}-(${axb})}{${a}}`;
          }
        }
      }
      // 3) ∫ ln(1 + x^2) dx  (and x^2 + 1)
      if (/^log\(\s*1\+x\^2\s*\)$/.test(norm) || /^log\(\s*x\^2\+1\s*\)$/.test(norm)) {
        resultLatex = `x${ln('1+x^2')} - 2x + 2${atan('x')}`;
      }
      // 4) ∫ ln(x^2 + c) dx  where c>0 is a number
      {
        const mQuad = norm.match(/^log\(\s*x\^2\+(\d*\.?\d+)\s*\)$/);
        if (mQuad) {
          const c = parseFloat(mQuad[1]);
          if (!Number.isNaN(c) && c > 0) {
            resultLatex = `x${ln(`x^2+${c}`)} - 2x + 2\\sqrt{${c}}\\,${atan(`x/\\sqrt{${c}}`)}`;
          }
        }
      }
      // 5) ∫ arctan(x) dx
      if (norm === 'atan(x)' || norm === 'arctan(x)') {
        resultLatex = `x${atan('x')} - \\tfrac{1}{2}${ln('1+x^2')}`;
      }
      // 6) ∫ arcsin(x) dx
      if (norm === 'asin(x)' || norm === 'arcsin(x)') {
        resultLatex = `x\\arcsin(x) + \\sqrt{1-x^2}`;
      }
      // 7) ∫ arccos(x) dx
      if (norm === 'acos(x)' || norm === 'arccos(x)') {
        resultLatex = `x\\arccos(x) - \\sqrt{1-x^2}`;
      }
      // -------------------------------------------------------------

      if (resultLatex.includes('integrate')) {
        showError('Sorry, the integral could not be computed.');
        return;
      }

      const integrandLatex = nerdamer(fStr).toTeX();
      const fullLatex = "\\displaystyle \\int " + integrandLatex + "\\, dx = " + resultLatex + " + C";
      resultDiv.innerHTML = "$$" + fullLatex + "$$";
      MathJax.typeset();

    } catch (e) {
      console.error(e);
      showError('Invalid input or unable to compute integral.');
    }
  });

  // Copy Result
  copyBtn.addEventListener('click', async () => {
    const resultText = resultDiv.innerText || '';
    if (!resultText.trim()) {
      alert('No result to copy.');
      return;
    }
    try {
      await navigator.clipboard.writeText(resultText);
      alert('Result copied to clipboard!');
    } catch (err) {
      console.error('Copy failed', err);
      alert('Failed to copy.');
    }
  });

  // Clear All
  clearBtn.addEventListener('click', () => {
    funcInput.value = '';
    clearResult();
  });

  function clearResult() {
    resultDiv.innerHTML = '';
    errorDiv.innerText = '';
    errorDiv.style.display = 'none';
  }

  function showError(msg) {
    errorDiv.innerText = msg;
    errorDiv.style.display = 'block';
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Integral Calculator</title>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/algebrite/1.5.0/algebrite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/4c/Integral_Icon.png" type="image/png">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
    #result {
      padding: 15px;
      background: #e9ecef;
      margin-top: 20px;
      border-radius: 8px;
      min-height: 50px;
      text-align: center;
      word-wrap: break-word;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    @media (max-width: 600px) {
      .btn-group {
        flex-direction: column;
      }
    }
    .examples {
      margin-top: 10px;
      text-align: center;
    }
    .examples button {
      margin: 5px 5px 0 0;
      padding: 5px 10px;
      font-size: 0.9rem;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .examples button:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">∫ Integral Calculator</div>

    <label for="functionInput">Function \(f(x)\):</label>
    <input type="text" id="functionInput" placeholder="e.g., x^2 + sin(x)" />

    <div class="examples">
      <strong>Examples:</strong><br>
      <button type="button" onclick="prefill('x^2')">x²</button>
      <button type="button" onclick="prefill('sin(x)')">sin(x)</button>
      <button type="button" onclick="prefill('cos(x)')">cos(x)</button>
      <button type="button" onclick="prefill('e^x')">eˣ</button>
      <button type="button" onclick="prefill('sqrt(x)')">√x</button>
      <button type="button" onclick="prefill('ln(x)')">ln(x)</button>
    </div>

    <label for="lowerLimit">Lower limit (optional):</label>
    <input type="text" id="lowerLimit" placeholder="Leave blank for indefinite" />

    <label for="upperLimit">Upper limit (optional):</label>
    <input type="text" id="upperLimit" placeholder="Leave blank for indefinite" />

    <div class="btn-group">
      <button onclick="calculateIntegration()">Calculate</button>
    </div>

    <div id="result"></div>
  </div>

<script>
function prefill(example) {
  document.getElementById('functionInput').value = example;
}

function calculateIntegration() {
  const funcInput = document.getElementById('functionInput').value.trim();
  const lowerInput = document.getElementById('lowerLimit').value.trim();
  const upperInput = document.getElementById('upperLimit').value.trim();
  const resultDiv = document.getElementById('result');

  if (!funcInput) {
    resultDiv.innerHTML = 'Please enter a function.';
    return;
  }

  try {
    let integral = Algebrite.integral(funcInput).toString();

    if (lowerInput && upperInput) {
      const F = Algebrite.run(integral);
      const F_upper = Algebrite.run(`subst(x, ${upperInput}, ${F})`);
      const F_lower = Algebrite.run(`subst(x, ${lowerInput}, ${F})`);
      const definiteValue = Algebrite.run(`${F_upper} - (${F_lower})`);
      const simplified = Algebrite.simplify(definiteValue);

      resultDiv.innerHTML = `
        \\[
        \\int_{${lowerInput}}^{${upperInput}} ${Algebrite.run(`printlatex(${funcInput})`)} \\, dx = ${Algebrite.run(`printlatex(${simplified})`}
        \\]
      `;
    } else {
      resultDiv.innerHTML = `
        \\[
        \\int ${Algebrite.run(`printlatex(${funcInput})`)} \\, dx = ${Algebrite.run(`printlatex(${integral})`} + C
        \\]
      `;
    }

    MathJax.typesetPromise();

  } catch (error) {
    console.error(error);
    resultDiv.innerHTML = '⚠️ Error: Please check your function syntax.<br>Example formats:<br><code>x^2 + 3*x</code><br><code>sin(x)</code><br><code>sqrt(x)</code><br><code>e^x</code>';
  }
}
</script>

</body>
</html>
